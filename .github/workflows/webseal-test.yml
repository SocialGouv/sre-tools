name: webseal tests

on:
  push:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: Build and test
        run: |
          cd packages/webseal
          yarn
          yarn build
          yarn test
